<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dibujando con flechas</title>
  </head>
  <body>
    <canvas width="400" height="400" style="border: 1px solid black" id="area_de_dibujo"></canvas>
    <p>Mueve las flechas del teclado para dibujar</p>

    <input type="button" value="Limpiar!" id="limpiar" />
    <br/>
    <br/>
    <form>
      Color deseado:
      <select id="color" name="color">
        <!-- Opciones de la lista-->
        <option value="red" selected>Rojo</option>
        <option value="blue">Azul</option>
        <option value="black">Negro</option>
      </select>
    </form>
  </br>
    <form>
      Pincel deseado:
      <select id="pincel" name="pincel">
        <!-- Opciones de la lista -->
        <option value="1">1x</option>
        <option value="3" selected>3x</option>
        <option value="6">6x</option>
        <option value="9">9x</option>
      </select>
    </form>

   <script type="text/javascript" src="eventos.js"></script>
  </body>
</html>
